<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Repositories listing page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <br />
      <br />
      <h1 style="text-align: center">Github Repositories listing page</h1>
      <br /><br /><br />
      <form id="myForm" autocomplete="off">
        <input
          type="text"
          id="search"
          class="form-control form-control-lg"
          placeholder="Search user"
          required
        />
        <br /><br /><br />
        <button class="btn btn-danger btn-block">Search User</button>
      </form>
    </div>

    <div class="profile-info container">
      <div id="profile"></div>
    </div>
    <div class="repo-info container">
      <ul id="repo-list"></ul>
    </div>
    <footer><button id="showmore">Show More</button></footer>
    <script src="index.js"></script>
  </body>
</html>
